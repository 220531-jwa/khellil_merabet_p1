<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Request Reimbursement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>
    <div class="container pb-3">

                 <!--

        <label class="form-label" for="reviewText">Please enter your information here : </label><br>
        <!-- <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>-->
        <label for="lname">Reimbursement id:</label><br> 
        <input id="idname" type="text"><br> 

        <label for="lname">Employee Id:</label><br>
        <input id="idEmployee" type="text"><br>
   
        <label for="lname">Date request:</label><br>
        <input id="idDate" type="date"><br>

        <label for="lname">Amount:</label><br>
        <input id="idAmount" type="number"><br>

        <label for="lname">Description:</label><br>
        <textarea id="reviewText" class="form-control"></textarea><br>
<!-- 
        <label for="lname">Status:</label><br>
        <input id = "idStatus" type="number"><br> -->
        <select id="idStatus" class="form-select"><br>
            <option selected>Status :</option><br>
            <option value="1">1- Pending.</option>
            <option value="2">2- Approved.</option>
            <option value="3">3- Deneyed.</option>
        </select><br>
        <!-- <label for="lname">Type Of reimbursement</label><br>
        <input id = "idTypeofR" type="number"><br> -->
        <select id="idTypeofR" class="form-select"><br>
            <option selected>Please enter your type of Reimbursement :</option><br>
            <option value="1">1- Exam.</option>
            <option value="2">2- Certification.</option>
            <option value="3">3- University course.</option>
        </select><br>
      
        
        <button class="btn btn-secondary" type="button" onclick="submitReimbursement()">Submit</button>
        

    </div>
