<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS Application</title>
</head>
<body>

  
    <!-- Let's create the input fields and button to login a user-->
    
    <div class="container">
        <label> 
            username:
            <input class="form-control" id="uname" type="text" placeholder="username">
        </label>
       
        <br/>
        <label>
            password:
            <input class="form-control" id="pass" type="password">
        </label>
       <br/>
        <!--   /html/body/div/button    -->
        <button style="background-color:DodgerBlue;" type="button" class="btn btn-primary"  onclick="login()">Login</button>
    
    </div>

    <script src="./ERSystemScript.js"></script>

    <!-- Bootstrap -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    
</body>
</html>
